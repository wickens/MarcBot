    <script>
        var currentlyTyping = false;
        var userName = "Marcus";
        var socket = null;

        function addBotMessage(messageText) {
            const Item = ({ time, message }) => `<li class="clearfix"> <div class="message-data text-right"><span class="message-data-time">${time}</span></div><div class="message other-message float-right">${message}</div></li>`;
            let time = getTimeString();
            $('#chatHistory').append([
                { time: time, message: messageText }
            ].map(Item).join(''));

            $('#chatContainer').animate({
                scrollTop: $('#chatContainer')[0].scrollHeight
            }, "slow");

        }
        function addUserMessage(messageText) {
            const Item = ({ time, message }) => `<li class="clearfix"> <div class="message-data"><span class="message-data-time">${time}</span></div><div class="message my-message">${message}</div></li>`;
            let time = getTimeString();

            $('#chatHistory').append([
                { time: time, message: messageText }
            ].map(Item).join(''));
            $('#chatContainer').animate({
                scrollTop: $('#chatContainer')[0].scrollHeight
            }, "slow");

            $("#user-chat-input").val('')
            $("#user-chat-input").focus();
        }


        function setTyping(isTyping) {

            if (isTyping && !currentlyTyping) {
                const Item = ({ time, message }) => `<li class="clearfix typing"> <div class="message-data text-right"><span class="message-data-time"></span></div><div class="message other-message float-right"><img src="typing.gif" height="110" width="220"> </img> </div></li>`;
                let time = getTimeString();
                $('#chatHistory').append([
                    { time: '', message: '' }
                ].map(Item).join(''));

                $('#chatContainer').animate({
                    scrollTop: $('#chatContainer')[0].scrollHeight
                }, "fast");
                currentlyTyping = isTyping;

            } else {
                $('.typing').remove();
                currentlyTyping = isTyping;
            }


        }

        function getTimeString() {
            let currentDate = new Date();
            let time = currentDate.getHours() + ":" + currentDate.getMinutes();
            return time;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        function sendUserMessage(text) {
            if (socket) {
                let wsMsg = { name: userName, message: text };
                socket.send(JSON.stringify(wsMsg));
                addUserMessage(text);

            }
            else {
                console.log("Did not send message. Web socket was null or user message empty.");
            }
        }
        $(document).ready(function () {



            // Web sockety stuff
            socket = new WebSocket("ws://localhost:8001/");

            socket.onopen = function () {
                console.log("connected to web socket!");

            };
            socket.onmessage = function (msg) {
                console.log(msg.data);
                setTyping(false);
                if (msg.data === 'typing') {
                    setTyping(true);
                }
                else {
                    addBotMessage(msg.data);
                }


            };
            socket.onclose = function () {
                console.log("WS closed");
                addBotMessage("Oh dear. My connection has been closed!");
            };

            socket.onerror = function (error) {
                alert(`WEB SOCKET ERROR: [error] ${error.message}`);
            };


            $(".chat").hide();
            $("#txtName").focus();

            $("#btnStart").click(function (e) {
                if (socket) {
                    userName = capitalizeFirstLetter($("#txtName").val());
                    $(".chat").show();
                    $("#intro").hide();

                    $("#usersname").html(userName);
                    $("#user-chat-input").focus();
                    let wsMsg = { name: userName, message: '' };
                    let wsMsgStr = JSON.stringify(wsMsg);
                    socket.send(wsMsgStr);

                }

            });

            // user sends a message
            $("#btnSend").click(function (e) {
                var userMessage = $("#user-chat-input").val().trim();
                sendUserMessage(userMessage);
            });

            // make enter key work
            $("#user-chat-input").keydown(function (e) {
                if (e.keyCode == 13) {
                    $('#btnSend').click();
                }
            });

            $("#txtName").keydown(function (e) {
                if (e.keyCode == 13) {
                    $('#btnStart').click();
                }
            });

        });

    </script>

    <style type="text/css">
        body {
            background-color: #f4f7f6;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            transition: .5s;
            border: 0;
            margin-bottom: 30px;
            border-radius: .55rem;
            position: relative;
            width: 100%;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        }

        .chat-app .people-list {
            width: 280px;
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px;
            z-index: 7
        }

        .chat-app .chat {
            margin-left: 280px;
            border-left: 1px solid #eaeaea
        }

        .people-list {
            -moz-transition: .5s;
            -o-transition: .5s;
            -webkit-transition: .5s;
            transition: .5s
        }

        .people-list .chat-list li {
            padding: 10px 15px;
            list-style: none;
            border-radius: 3px
        }

        .people-list .chat-list li:hover {
            background: #efefef;
            cursor: pointer
        }

        .people-list .chat-list li.active {
            background: #efefef
        }

        .people-list .chat-list li .name {
            font-size: 15px
        }

        .people-list .chat-list img {
            width: 45px;
            border-radius: 50%
        }

        .people-list img {
            float: left;
            border-radius: 50%
        }

        .people-list .about {
            float: left;
            padding-left: 8px
        }

        .people-list .status {
            color: #999;
            font-size: 13px
        }

        .chat .chat-header {
            padding: 15px 20px;
            border-bottom: 2px solid #f4f7f6
        }

        .chat .chat-header img {
            float: left;
            border-radius: 40px;
            width: 40px
        }

        .chat .chat-header .chat-about {
            float: left;
            padding-left: 10px
        }

        .chat .chat-history {
            padding: 20px;
            border-bottom: 2px solid #fff
        }

        .chat .chat-history ul {
            padding: 0
        }

        .chat .chat-history ul li {
            list-style: none;
            margin-bottom: 30px
        }

        .chat .chat-history ul li:last-child {
            margin-bottom: 0px
        }

        .chat .chat-history .message-data {
            margin-bottom: 15px
        }

        .chat .chat-history .message-data img {
            border-radius: 40px;
            width: 40px
        }

        .chat .chat-history .message-data-time {
            color: #434651;
            padding-left: 6px
        }

        .chat .chat-history .message {
            color: #444;
            padding: 18px 20px;
            line-height: 26px;
            font-size: 16px;
            border-radius: 7px;
            display: inline-block;
            position: relative
        }

        .chat .chat-history .message:after {
            bottom: 100%;
            left: 7%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-bottom-color: #fff;
            border-width: 10px;
            margin-left: -10px
        }

        .chat .chat-history .my-message {
            background: #efefef
        }

        .chat .chat-history .my-message:after {
            bottom: 100%;
            left: 30px;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-bottom-color: #efefef;
            border-width: 10px;
            margin-left: -10px
        }

        .chat .chat-history .other-message {
            background: #e8f1f3;
            text-align: right
        }

        .chat .chat-history .other-message:after {
            border-bottom-color: #e8f1f3;
            left: 93%
        }

        .chat .chat-message {
            padding: 20px
        }

        .online,
        .offline,
        .me {
            margin-right: 2px;
            font-size: 8px;
            vertical-align: middle
        }

        .online {
            color: #86c541
        }

        .offline {
            color: #e47297
        }

        .me {
            color: #1d8ecd
        }

        .float-right {
            float: right
        }

        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0
        }

        @media only screen and (max-width: 767px) {
            .chat-app .people-list {
                height: 465px;
                width: 100%;
                overflow-x: auto;
                background: #fff;
                left: -400px;
                display: none

            .chat-app .people-list.open {

            .chat-app .chat .chat-header {

            }

            .chat-app .chat-history {

                overflow-x: auto
